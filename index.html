<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <div class="main-container">
    <div class="left-container">
      <h3>Your Result</h3>
      <div class="stat"><span> 76</span>
        of 100</div>

      <h1> Great</h1>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-container">
      <div class="main-summary">
        <h2> Summary</h2>

        <div class="category-1">
          <div class="category-color"> <img src="./assets/images/icon-reaction.svg" alt="">
            <div class="p-category-1"> Reaction</div>
          </div>

          <div class="summary-stat">
            <div class="strong"> 80</div>&ensp;
            <p> / 100</p>
          </div>
        </div>
        <div class="category-2">
          <div class="category-color"> <img src="./assets/images/icon-memory.svg" alt="">
            <div class="p-category-2"> Memory</div>
          </div>

          <div class="summary-stat">
            <div class="strong"> 92</div> &ensp;
            <p> / 100</p>
          </div>
        </div>
        <div class="category-3">
          <div class="category-color"> <img src="./assets/images/icon-verbal.svg" alt="">
            <div class="p-category-3"> Verbal</div>
          </div>

          <div class="summary-stat">
            <div class="strong"> 61</div>&ensp;
            <p> / 100</p>
          </div>
        </div>
        <div class="category-4">
          <div class="category-color"> <img src="./assets/images/icon-visual.svg" alt="">
            <div class="p-category-4"> Visual</div>
          </div>

          <div class="summary-stat">
            <div class="strong"> 72</div>&ensp;
            <p> / 100</p>
          </div>
        </div>



        <div class="btn"> Continue</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rahmani Younes</a>.
  </div>
</body>

</html>
